
<h1>Liste des contacts</h1>

{% for contact in contacts %}

    <h2>{{ contact.nom }}</h2>

    Adresse : {{ contact.adresse|linebreaks }}<br/>
test :"{{request.scheme}}://{{request.META.HTTP_HOST}}"
toto :"{{request.scheme}}://{{request.META.HTTP_HOST}}{{ contact.photo.url }}"
    <img src="{{request.scheme}}://{{request.META.HTTP_HOST}}/{{ contact.photo.url }}"/>

{% endfor %}
